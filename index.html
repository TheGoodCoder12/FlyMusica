<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyMusica-Play your Favorite Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div><img src="./Assets/search-img.svg" id="img-on-header" alt=""></div>
        <div class="main-text"><img src="./Assets/logo-img.svg" id="img-on-header" alt="">FlyMusica</div>
        <div><ul id="options-el">
            <li>Live</li>
            <li>Music</li>
            <li>Charts</li>
            <li>Events</li>
            <li>Features</li>
            <li><div>
                <ul id="options-el">
                    <li>Login</li>
                    <li>Sign Up</li>
                </ul>
            </div></li>
        </ul></div>
    </header>
    <div class="main">
        <div id="small">
            <h1 class="headings">Your Library </h1>
            <div class="music-cards">
                <ul>
                    
                </ul>
            </div>
        </div>
        <div id="big"></div>
    </div>
    <div class="music-player">
        <div class="seekbar">
            <div class="circle"></div>
        </div>
        <div class="name">
           
        </div>
        <div class="buttons img-on-header">
            <img src="./Assets/previous-btn.svg" alt="" class="high-idx "id="previous">
            <img src="./Assets/play-btn.svg" alt="" class="high-idx " id="play">
            <img src="./Assets/next-btn.svg" alt="" class="high-idx "id="next">
        </div>
        <div class="songtime">

        </div>
    </div>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
